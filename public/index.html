<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">

    <title>Skier Dictionary</title>

    <link rel="stylesheet" href="/css/style.css"/>

</head>
<body>

    <h1>Enter a Protein</h1>
    <dl></dl>
    <p>Protein</p>

    <h1> Enter a Protein</h1>
    <form action="/" method="post"> 
        <label for="first"> Protein Name:</label>
        <input type="text" id="protein" name="protein" />

        <label for="first"> Description:</label>
        <input type="text" id="description" name="description" />

        <label for="first"> AA sequence:</label>
        <input type="text" id="AAseq" name="AAseq" />

        <label for="first"> PDB Code:</label>
        <input type="text" id="pdbcode" name="pdbcode" />

        <button>Submit</button>
    </form>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/proteins.js"></script>

</body>
</html>
