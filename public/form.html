<!DOCTYPE html>
<html>

<head>
	<title>Protein Entry</title>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
		<!-- Bootstrap CDN-->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!-- Latest compiled and minified JavaScript -->

</head>

<body>
	<h1> Enter a Protein</h1>
	<form action="/" method="post"> 
		<label for="first"> Protein Name:</label>
		<input type="text" id="protein" name="protein" />

		<label for="first"> Description:</label>
		<input type="text" id="description" name="description" />

		<label for="first"> AA sequence:</label>
		<input type="text" id="AAseq" name="AAseq" />

		<label for="first"> PDB Code:</label>
		<input type="text" id="pdbcode" name="pdbcode" />

		<button>Submit</button>
	</form>


	</form>

</body>
</html>
